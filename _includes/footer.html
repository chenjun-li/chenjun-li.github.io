<body>

<!-- Footer section -->
<footer class="footer-main">
    <!-- Site title and RSS link -->
    {{ site.title }} Â© {{ site.time | date: '%Y' }}

    <a class="link" href="{{ site.url }}/feed.xml" target="_blank">
        <i class="fa-solid fa-rss"></i>
    </a>

    <!-- Plugin container -->
    <div id="clustrmap-container">
        <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=FGUlv1td6SYQH1J7Pv0SNgXXMmfRtnVAVVWhh4q0jLc"></script>
    </div>
</footer>

<!-- Add CSS styles -->
<style>
  .footer-main {
    text-align: center;
    padding: 20px;
    background-color: #f8f9fa; /* Customize the background color */
    position: relative;
  }

  #clustrmap-container {
    width: 300px; /* Adjust the width */
    height: 300px; /* Adjust the height */
    margin-left: auto;
    margin-right: auto;
  }
</style>

<!-- JavaScript to enforce the size of the plugin -->
<script>
    window.onload = function() {
        // Find the plugin script element
        var clustrmap = document.getElementById('clstr_globe');
        
        // If the plugin exists, enforce the size
        if (clustrmap) {
            var container = clustrmap.parentElement;
            container.style.width = '300px';
            container.style.height = '300px';
            
            // Check if the plugin inserts an iframe or other elements and resize them
            var iframe = container.querySelector('iframe');
            if (iframe) {
                iframe.style.width = '10%';
                iframe.style.height = '10%';
            }
        }
    };
</script>

</body>
