<!-- Container for the plugin -->
<div id="clustrmap-container">
  <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=FGUlv1td6SYQH1J7Pv0SNgXXMmfRtnVAVVWhh4q0jLc"></script>
</div>

<!-- Page content -->
<div id="content">
  <p>This is some text content that will appear above the plugin image.</p>
  <p>More text content...</p>
</div>

<!-- Add CSS styles -->
<style>
  body {
    position: relative; /* Ensure the parent container is positioned */
  }

  #clustrmap-container {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 300px; /* Adjust width */
    height: 300px; /* Adjust height */
    z-index: -1; /* Place the plugin image behind the text */
    opacity: 0.5; /* Make the plugin image semi-transparent */
  }

  #content {
    position: relative;
    z-index: 1; /* Ensure the text content appears above the plugin image */
  }

  #clustrmap-container script {
    width: 20%;
    height: 20%;
  }
</style>

</body>
